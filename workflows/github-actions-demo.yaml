name: CI to GCR
on:
  push:
    branches:
      - main

name: Deploy to the GCR
env:
  PROJECT_ID: ${{ secrets.OM_LP_PROJECT }}
  GCP_SA_KEY: ${{ secrets.OM_LP_GCP_SA_KEY }}
  SERVICE: ${{ env.SERVICE_NAME }} #exampl
  REGION: ${{ env.REGION_NAME }} #asia-northeast1
  IMAGE: gcr.io/${{ secrets.OM_LP_PROJECT }}/example-app:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true  # Set to true to authenticate the Cloud Run action

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build . -t ${{ env.IMAGE_NAME }}
          docker push ${{ env.IMAGE_NAME }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0.4.0
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_NAME }}
          region: ${{ env.REGION_NAME }}
